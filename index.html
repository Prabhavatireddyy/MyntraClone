<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Myntra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="container">
    <nav class="flex space-between">
      <div class="left flex items-center">
        <img src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo-2011.png" />
        <ul class="flex items-center center justify-center semibold uppercase" />
        <li <p><a href="https://www.myntra.com/men-topwear">Men</a></p>
        </li>
        <li <p><a href="https://www.myntra.com/fusion-wear">Women</a></p>
        </li>
        <li <p><a href="https://www.myntra.com/kids?f=Gender%3Aboys%2Cboys%20girls&plaEnabled=false">Kids</a></p>
        </li>
        <li <p><a href="https://www.myntra.com/shop/home-living">Home And Living</a></p>
        </li>
        <li <p><a href="https://www.myntra.com/beauty-page-skincare-bath-body">Beauty</a></p>
        </li>
        </ul>
      </div>
      <div class="right flex items-center">
        <input placeholder="Search for products, brands and more" value="" class="search" type="text">
        <div class="profile mx-2">
          <p><a href="https://www.myntra.com/login" /><img class="navImg" src="/Img/profileicon.png" /> </p>
        </div>
        <div class="wishlist mx-2">
          <p><a href="https://www.myntra.com/wishlist" /><img class="navImg" src="/Img/wishlisticon.png" /> </p>
        </div>
        <div class="bag mx-2">
          <p><a href="https://www.myntra.com/checkout/cart" /><img class="bagImg" src="/Img/bagicn.png" /></p>
        </div>
      </div>
    </nav>
  </header>

  <section class="container section1">
    <p><a href="https://www.myntra.com/myntra-fashion-store" /><img class="homeImg" src='/Img/1 top.png' /></p>
    <div>
      <ul>
        <li class="band">DEAL OF THE DAY</li>
      </ul>
    </div>
    <p><a
        href="https://www.myntra.com/most_loved_ethnic_brands?rf=Discount%20Range%3A60.0_100.0_60.0%20TO%20100.0&sort=popularity" /><img
        class="homeImg" src='/Img/2 top.png' /></p>
    <div>
      <ul>
        <li class="band">BEST OF MYNTRA EXCLUSIVE BRANDS</li>
      </ul>
    </div>
    <p><a
        href="https://www.myntra.com/mens-apparel?f=Brand%3AU.S.%20Polo%20Assn.%2CU.S.%20Polo%20Assn.%20Denim%20Co.%2CU.S.%20Polo%20Assn.%20Tailored&rf=Discount%20Range%3A10.0_100.0_10.0%20TO%20100.0" /><img
        class="homeImg" src='/Img/3 top.png' /></p>
    <div>
      <ul>
        <li class="band">TOP PICKS</li>
      </ul>
    </div>
    <p><a
        href="https://www.myntra.com/accessories?f=Brand%3AHAUTE%20SAUCE%20by%20%20Campus%20Sutra%3A%3ACategories%3AClutches%2CHandbags%2CWallets%3A%3AGender%3Amen%20women%2Cwomen&rf=Discount%20Range%3A50.0_70.0_50.0%20TO%2070.0" /><img
        class="homeImg" src='/Img/4 top.png' /></p>
  </section>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
